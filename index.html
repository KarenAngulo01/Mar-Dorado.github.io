<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Página Web</title>
    <style>

            margin: 0;

        }

        header {
            background-color: #007acc;
            color: white;
            padding: 2rem 1rem;
        }

        main {

        }

        footer {

            color: white;
            padding: 1rem;

            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

        <h1>Bienvenido a Mi Página Web</h1>
        <p>¡Hecha con GitHub Pages!</p>
    </header>

    <main>

        <p>Hola, soy [Tu Nombre]. Esta es mi primera página web publicada con GitHub Pages.</p>

        <h2>Contacto</h2>
        <p>Correo: tuemail@example.com</p>
    </main>

    <footer>
        <p>© 2025 Tu Nombre</p>
    </footer>

</body>
</html>
